<app-formueducacion-agregar
*ngIf="hasRoute('/dashboard')"
(onAddEducation)="addEducation($event)"
>
</app-formueducacion-agregar>

<!--Educación-->
<div class="carousel-dark">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="card text-bg-rosa mb-3 bordeCarrusel">
        <div class="card-header fs-4 text-center">Formación Academica</div>
        <div class="card-body">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let educacion of educacionList">
              <div class="card mb-3 carousel-inner">
                <div class="row g-0">
                  <div class="col-md-2"></div>
                  <div class="col-md-3 align-self-center">
                    <img
                      [src]="educacion.image"
                      alt="logo"
                      class="img-fluid roundefloat-start"
                    />
                  </div>
                  <div class="col-md-5">
                    <div class="card-body text-center">
                      <h5 class="card-title">{{ educacion.name }}</h5>
                      <p class="card-text">
                        {{ educacion.title }} <br />
                        {{ educacion.description }} <br />
                        {{ educacion.date }}
                      </p>
                    </div>
                    <div class="mb-3" *ngIf="hasRoute('/dashboard')">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteEducacion(educacion.id)"
                      >
                        Eliminar
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        routerLink="/formueducacion-editar/{{
                          educacion.id
                        }}"
                      >
                        Editar
                      </button>
                    </div>
                  </div>
                  <div class="col-md-2"></div>
                </div>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
