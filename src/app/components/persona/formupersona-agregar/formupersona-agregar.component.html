<form (ngSubmit)="onSubmitInfo()" [formGroup]="infoForm">
  <div class="modal-content">
    <div class="text-center text-bg-rosa">
      <h5 class="fs-3">Información</h5>
    </div>
    <div class="container text-start">
      <div class="row my-2">
        <div class="col-3 my-2">
          <label for="backImage" class="form-label">Imagen de Banner</label>
        </div>
        <div class="col-7 my-2">
          <input
            class="form-control"
            type="url"
            name="backImage"
            id="backImage"
            formControlName="backImage"
            required
          />
          <div
            *ngIf="infoForm.get('backImage')?.touched && infoForm.get('backImage')?.errors?.['required']"
            class="alert alert-danger"
          >
            Este campo es requerido
          </div>
        </div>

        <div class="col-3 my-2">
          <label for="photo" class="form-label">Fotografia de Perfil</label>
        </div>
        <div class="col-7 my-2">
          <input
            class="form-control"
            type="url"
            name="photo"
            id="photo"
            formControlName="photo"
            required
          />
          <div
            *ngIf="infoForm.get('photo')?.touched && infoForm.get('photo')?.errors?.['required']"
            class="alert alert-danger"
          >
            Este campo es requerido
          </div>
        </div>

        <div class="col-3 my-2">
          <label for="title" class="form-label">Titulo del Portfolio</label>
        </div>
        <div class="col-7 my-2">
          <input
            class="form-control"
            type="text"
            name="title"
            id="name"
            formControlName="title"
            required
          />
          <div
            *ngIf="infoForm.get('title')?.touched && infoForm.get('title')?.errors?.['required']"
            class="alert alert-danger"
          >
            Este campo es requerido
          </div>
        </div>

        <div class="col-3 my-2">
          <label for="name" class="form-label">Nombre del Perfil</label>
        </div>
        <div class="col-7 my-2">
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            formControlName="name"
            required
          />
          <div
            *ngIf="infoForm.get('name')?.touched && infoForm.get('name')?.errors?.['required']"
            class="alert alert-danger"
          >
            Este campo es requerido
          </div>
        </div>

        <div class="col-3 my-2">
          <label for="about" class="form-label">Acerca de mi</label>
        </div>
        <div class="col-7 my-2">
          <input
            class="form-control"
            type="text"
            name="about"
            id="about"
            formControlName="about"
            required
          />
          <div
            *ngIf="infoForm.get('about')?.touched && infoForm.get('about')?.errors?.['required']"
            class="alert alert-danger"
          >
            Este campo es requerido
          </div>
        </div>
      </div>
      <div class="col my-2">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</form>
