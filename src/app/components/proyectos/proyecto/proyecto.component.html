<app-formuproyecto-agregar 
*ngIf="hasRoute('/dashboard')"
(onAddProject)="addProject($event)"
>
</app-formuproyecto-agregar>
<!--Proyectos-->
<div class="carousel slide carousel-dark">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="card text-bg-rosa mb-3 bordeCarrusel">
        <div class="card-header fs-4 text-center">Proyectos</div>
        <div class="card-body">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let proyecto of proyectosList">
              <div class="card mb-3 ">
                <div class="row g-0">
                  <div class="col-md-2"></div>
                  <div class="col-md-3 align-self-center">
                    <img [src]="proyecto.image" alt="logo" class="img-fluid float-start">
                  </div>
                  <div class="col-md-5">
                    <div class="card-body text-center mb-3">
                      <h5 class="card-title">{{proyecto.name}}</h5>
                      <p class="card-text">
                      {{proyecto.description}} <br>
                      {{proyecto.date}} <br>
                      <u>{{proyecto.url}}</u>
                      </p>
                    </div>
                    <div class="mb-3" *ngIf="hasRoute('/dashboard')">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteProyecto(proyecto.id)"
                      >
                        Eliminar
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        routerLink="/formuproyecto-editar/{{ proyecto.id }}"
                      >
                        Editar
                      </button>
                    </div>
                  <div class="col-md-2">
                    <div class="col-md-2">
          
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </ng-template>
          </ngb-carousel> 
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
